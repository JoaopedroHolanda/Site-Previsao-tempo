<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="box-bigger">
        <input class="input-cidade" placeholder="Digite a cidade. Ex: Fortaleza">
        <button class="botao-buscar" onclick="clickBotao()">
            <img class="img-buscar" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="box-medium">
            <h2 class="cidade">Tempo em Fortaleza</h2>

            <p class="temp">29ºC</p>

            <div class="box-smaller">
                <img class="img-previsao" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-previsao">Nublado</p>
            </div>
        </div>
        <p class="umidade">Umidade: 94%</p>
    </div>
</body>

</html>
